<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Example 1</title>
    </head>
    <body>
        <script language="javascript">
          var today = new Date();
          switch (today.getDay()) {
            case 0:
              document.write('Today is Sunday');
              break;
            case 1:
              document.write('Today is Monday');
              break;
            case 2:
              document.write('Today is Tueday');
              break;
            case 3:
              document.write('Today is Wednesday');
              break;
            case 4:
              document.write('Today is Thurday');
              break;
            case 5:
              document.write('Today is Friday');
              break;
            case 6:
              document.write('Today is Satturday');
          }
          
          if (today.getHours() >= 12) {
          document.write('<br/>');
            document.write('Current time is ' + (parseInt(today.getHours()) - 12) + ' PM : ' + today.getMinutes() + ' : ' + today.getSeconds());
          }
          else {
          document.write('<br/>');
          document.write('Current time is ' + today.getHours() + ' AM : ' + today.getMinutes() + ' : ' + today.getSeconds());  
          }
        </script>

    </body>
</html>
