<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 50</title>
    </head>
    <body>
		<p id = "result"></p>
		<script language="javascript">

			function getCityName(str) {
				switch (str) {
				case 'Ha':
					document.write('HaNoi') ;
					break;
				case 'Ho':
					document.write('HoChiMinh');
					break;
				case 'Da':
					document.write('DaNang');
					break;
				default :
					document.write('Không có thành phố nào phù hợp');
				}
			}
			
           getCityName(prompt("Nhập chuỗi"));
			
        </script>      
    </body>
</html>
