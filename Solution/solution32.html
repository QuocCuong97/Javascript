<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 32</title>
    </head>
    <body>	
		<script language="javascript">		
			
			function findTheSameOfLastIntegerNumber(x, y, z) {
					if (x % 10 == y % 10 && y % 10 == z % 10)
						document.write('Đều bằng ' + x % 10 + ' giống nhau')
					else 
						document.write('Không giống nhau')
			}
			findTheSameOfLastIntegerNumber(prompt('Nhập số thứ nhất'), prompt('Nhập số thứ hai'), prompt('Nhập số thứ ba'));
        </script>      
    </body>
</html>
