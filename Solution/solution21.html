<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 21</title>
    </head>
    <body>
		<script language="javascript">		
			
			function multipleCheck(n) {
            	if (n % 7 == 0 && n % 3 ==0)
					document.write(n +' chia hết cho 3 và 7');
                else 
                	document.write('Không phải số cần tìm');
			}
			
			multipleCheck(prompt('Nhập một số cho trước'));
        </script>      
    </body>
</html>
