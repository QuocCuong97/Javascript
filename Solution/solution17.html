<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 17</title>
    </head>
    <body>
		<script language="javascript">		
			function addPy(str) {
            	if (str.substring(0,2) === 'Py')
					document.write(str);
				else
					document.write("Py"+str);
			}
			
			addPy(prompt('Nhập vào một chuỗi bất kỳ'));
        </script>      
    </body>
</html>
