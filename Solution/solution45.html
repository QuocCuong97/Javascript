<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 45</title>
    </head>
    <body>
		<p id = "result"></p>
		<script language="javascript">

			function repeatString(str, n) {
				document.getElementById('result').innerHTML =  str.repeat(n);
			}
            repeatString(prompt("Nhập vào một chuỗi"), prompt("Nhập số lần lặp"));
			
        </script>      
    </body>
</html>
