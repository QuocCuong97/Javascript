<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>A Program to find 1st January is being a Sunday between 2014 and 2050.</title>
	</head>
	<body>
		<script>
            var result = "";
			for (var year = 2014; year <= 2050; year++)
			    {
			    var d = new Date(year, 0, 1);
			    if ( d.getDay() === 0 )
			       result = result + year + ', ';
			    }
			document.write('Năm có chủ nhật là ngày 1/1 là năm ' + result);
		</script>
	</body>
</html>
