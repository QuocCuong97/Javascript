    <body>	
		<script language="javascript">		
			
			function checkStr(str) {
				if (str.substring(4, 10) == "Script") 
					document.write(str.substr(0, 3) + str.substr(10, str.lenght));
				else {
					document.write(str);
				}
			}
			checkStr(prompt('Nhập chuỗi viết liền bất kỳ'));
        </script>      
    </body>
</html>
